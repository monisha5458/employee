<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Employee Details Form</h2>
    <form th:action="@{/employee/submit}" method="post" enctype="multipart/form-data" th:object="${employee}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Full Name:</label>
                <input type="text" th:field="*{fullName}" class="form-control" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Date of Birth:</label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Department:</label>
                <input type="text" th:field="*{department}" class="form-control"/>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Designation:</label>
                <input type="text" th:field="*{designation}" class="form-control"/>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control"/>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" th:field="*{address}" class="form-control"/>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Bank Account Number:</label>
                <input type="text" th:field="*{bankAccountNumber}" class="form-control"/>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">IFSC Code:</label>
                <input type="text" th:field="*{ifscCode}" class="form-control"/>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Bank Name:</label>
                <input type="text" th:field="*{bankName}" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Aadhar Number:</label>
                <input type="text" th:field="*{aadharNumber}" class="form-control"/>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Check Number:</label>
                <input type="text" th:field="*{checkNumber}" class="form-control"/>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Check MICR:</label>
                <input type="text" th:field="*{checkMicr}" class="form-control"/>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Photo:</label>
            <input type="file" name="photo" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Aadhar Document:</label>
            <input type="file" name="aadharDoc" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Check Document:</label>
            <input type="file" name="checkDoc" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <a href="/employee/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    <div class="alert alert-danger mt-3" th:if="${fileUploadError}" th:text="${fileUploadError}"></div>
</div>
</body>
</html>
