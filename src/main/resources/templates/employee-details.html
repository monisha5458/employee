<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Verify Employee: <span th:text="${employee.fullName}"></span></h2>
    <div class="mb-3">
        <p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
        <p><strong>Designation:</strong> <span th:text="${employee.designation}"></span></p>
        <p><strong>Bank Name:</strong> <span th:text="${employee.bankName}"></span></p>
        <p><strong>Current Status:</strong> <span th:text="${employee.verificationStatus}"></span></p>
    </div>
    <form th:action="@{/admin/employee/verify}" method="post">
        <input type="hidden" th:name="id" th:value="${employee.id}" />
        <div class="mb-3">
            <label class="form-label">Status:</label>
            <select name="verificationStatus" class="form-select">
                <option value="Approved">Approved</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Needs Changes">Needs Changes</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Comments:</label>
            <textarea name="verificationComments" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Verification</button>
    </form>
    <a href="/admin/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
