<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Verification</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<h2>Verify Employee: <span th:text="${employee.fullName}"></span></h2>
<div>
    <p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
    <p><strong>Designation:</strong> <span th:text="${employee.designation}"></span></p>
    <p><strong>Bank Name:</strong> <span th:text="${employee.bankName}"></span></p>
    <p><strong>Current Status:</strong> <span th:text="${employee.verificationStatus}"></span></p>
</div>
<form th:action="@{/admin/employee/verify}" method="post">
    <input type="hidden" th:name="id" th:value="${employee.id}" />
    <div>
        <label>Status:</label>
        <select name="verificationStatus">
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
        </select>
    </div>
    <div>
        <label>Comments:</label>
        <textarea name="verificationComments"></textarea>
    </div>
    <button type="submit">Submit Verification</button>
</form>
<a th:href="@{/admin/dashboard}">Back to Admin Dashboard</a>
</body>
</html>
